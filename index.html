    <div class="centered">
        <form id="bonuscalc">
            <div class="mb-3">
                <labe class="form-label">Prix du bonus</label>
                    <input type="number" step="0.001" class="form-control" id="price" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Mise du bonus</label>
                <input type="number" step="0.001" class="form-control" id="bet" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 dark">
                <label class="form-label">Gain</label>
                <input type="number" step="0.001" class="form-control" id="gain" aria-describedby="emailHelp">
            </div>

            <button class="btn btn-primary" style="width: 100%;">Calculer</button>
        </form>

    </div>
    <div class="centered">
        <h1 id="resultat"></h1>

    </div>


    <script>
        const bonuscalc = document.getElementById("bonuscalc")

        bonuscalc.addEventListener("submit", () => {
            event.preventDefault();
            const resultat = document.getElementById("resultat");
            const gain = document.getElementById("gain").value;
            const bet = document.getElementById("bet").value;
            const price = document.getElementById("price").value;

            let result;
            if (price === bet * 100) {
                result = gain / bet;
            } else {
                result = (gain / bet) * ((bet * 100) / price);
            }

            resultat.textContent = `Resultat : x${result.toFixed(2)}`;
        })
    </script>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de bonus</title>
    <link rel="stylesheet" href="css/index_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="centered">
        <form id="bonuscalc">
            <div class="mb-3">
                <labe class="form-label">Prix du bonus</label>
                    <input type="number" step="0.001" class="form-control" id="price" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Mise du bonus</label>
                <input type="number" step="0.001" class="form-control" id="bet" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 dark">
                <label class="form-label">Gain</label>
                <input type="number" step="0.001" class="form-control" id="gain" aria-describedby="emailHelp">
            </div>

            <button class="btn btn-primary" style="width: 100%;">Calculer</button>
        </form>

    </div>
    <div class="centered">
        <h1 id="resultat"></h1>

    </div>


    <script>
        const bonuscalc = document.getElementById("bonuscalc")

        bonuscalc.addEventListener("submit", () => {
            event.preventDefault();
            const resultat = document.getElementById("resultat");
            const gain = document.getElementById("gain").value;
            const bet = document.getElementById("bet").value;
            const price = document.getElementById("price").value;

            let result;
            if (price === bet * 100) {
                result = gain / bet;
            } else {
                result = (gain / bet) * ((bet * 100) / price);
            }

            resultat.textContent = `Resultat : x${result.toFixed(2)}`;
        })
    </script>

</body>

</html>
